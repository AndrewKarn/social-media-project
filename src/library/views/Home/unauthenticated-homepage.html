<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoe's Social Media Project</title>
    <link href="http://www.zoes-social-media-project.com/main.css" rel="stylesheet" type="text/css">
    <link href="http://www.zoes-social-media-project.com/login-header.css" rel="stylesheet" type="text/css">
    <script src="http://www.zoes-social-media-project.com/ZRequest.js" type="application/x-javascript"></script>
</head>
<body>
    <header>
        <h1><a href="http://www.zoes-social-media-project.com/home/default">Z.S.M.P</a></h1>
        <h2>Welcome!</h2>
        <form id="js-login-form">
            <span>Existing Users:</span>
            <div>
                <input name="email" type="email" placeholder="user@example.com">
                <input name="password" type="password" placeholder="password">
                <button type="submit">Login</button>
            </div>
        </form>
    </header>
    <main>
        <div class="box1">


        </div>
        <br />
        <div class="box2">
            <form action="http://www.zoes-social-media-project.com/user/register" method="post" id="js-register-form">
                <div>
                    <label for="firstname">First Name:</label>
                    <input id="firstname-register" type="text" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input id="lastname-register" type="text" name="lastname" required>
                </div>
                <div>
                    <label for="dob">Birth Date:</label>
                    <input id="dob-register" type="Date" name="dob" required>
                </div>
                <div>
                    <label for="email">Email (This will be used for login):</label>
                    <input id="email-register" type="email" name="email" required>
                </div>
                <div>
                    <label for="password">Enter Password:</label>
                    <input id="password-register1" type="password" name="password" required>
                </div>
                <div>
                    <label for="passwordVerify">Re-enter Password:</label>
                    <input id="password-register2" type="password" name="passwordVerify" required>
                </div>
                <div>
                    <button id="reset-registration" type="reset">Reset</button>
                    <button id="submit-registration" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="http://www.zoes-social-media-project.com/ZUtils.js" type="application/x-javascript"></script>
    <script src="http://www.zoes-social-media-project.com/homepagehandler.js" type="application/x-javascript"></script>
</body>
</html>
