<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoe's Social Media Project</title>
    <link href="http://www.zoes-social-media-project.com/homepage.css" rel="stylesheet" type="text/css">
    <link href="http://www.zoes-social-media-project.com/login-header.css" rel="stylesheet" type="text/css">
    <link href="http://www.zoes-social-media-project.com/tingle.css" rel="stylesheet" type="text/css">
    <link href="http://www.zoes-social-media-project.com/custom-tingle.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <ul id="js-nav-bar">
        <li><a id="js-nav-home" href="http://www.zoes-social-media-project.com/home/default">Home</a></li>
        <li><a id="js-nav-login" href="#">Login</a></li>
        <li><a id="js-nav-register" href="#">Register</a></li>
    </ul>
    <script src="http://www.zoes-social-media-project.com/nav-bar.js" type="application/x-javascript"></script>
</header>
<main>
    <div id="js-content" class="content">
        <div class="box1">
            <h1>Welcome to Zoe's Social Media Project!</h1>
            <p>I created this project in an effort to really <span class="em">stretch </span>my developer skills.</p>
            <p>This project is powered by <span class="em">PHP</span>.</p>
        </div>
        <div class="box2">
            <div class="form">
                <form id="js-login-form">
                    <span>Existing Users</span>
                    <div>
                        <input name="email" type="email" placeholder="user@example.com" required>
                        <input name="password" type="password" placeholder="password" required>
                        <button id="js-login-btn" class="btn btn-right" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="register">
                <span>New Users</span>
                <button id="js-register-btn" class="btn btn-right" onclick="location.href='http://www.zoes-social-media-project.com/user/registration'">Register</button>
            </div>

           <!--
            !-->

        </div>
    </div>
</main>
<script src="http://www.zoes-social-media-project.com/dist/utils.js" type="application/x-javascript"></script>
<script src="http://www.zoes-social-media-project.com/login.js" type="application/x-javascript"></script>
<script src="http://www.zoes-social-media-project.com/vendor/tingle.js" type="application/x-javascript"></script>
</body>
</html>
